<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var areaDiv=document.getElementById("areaDiv");
            var showMsg=document.getElementById("showMsg");

            //onmousemove鼠标移动时触发
            areaDiv.onmousemove=function (event) {
                var x=event.clientX;
                var y=event.clientY;
                showMsg.innerHTML="x="+x+",y="+y;
            }
        };
    </script>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #areaDiv{
            width: 400px;
            height:50px ;
            border: 1px black solid;
        }
        #showMsg{
            width: 400px;
            height:25px ;
            border: 1px black solid;
        }
    </style>
</head>
<body>
        <div id="areaDiv"></div>
        <br/>
        <div id="showMsg"></div>
</body>
</html>
